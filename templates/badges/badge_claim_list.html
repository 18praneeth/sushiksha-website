{% extends 'base.html' %}

{% block content %}

    <main id="main">

        <section id="breadcrumbs" class="breadcrumbs">
            <div class="container">

                <div class="d-flex justify-content-between align-items-center">
                    <h2>Badge Claim Forms</h2>
                    <ol>
                        <li><a href="{% url 'home' %}">Home</a></li>
                        <li><a href="{% url 'reward' %}">Rewards</a></li>
                        <li>Badge Claim Forms</li>
                    </ol>
                </div>
            </div>
        </section>

        <section id="contact" class="contact">
            <div class="container" data-aos="fade-up">
               <ol>
               {% for form in forms %}
               <h1><li><a href="{% url 'badge_claim_form' pk=form.id %}">{{form.title}}</a></li></h1>
               {% endfor %}
                </ol>

            </div>
        </section>

    </main>

{% endblock content %}
