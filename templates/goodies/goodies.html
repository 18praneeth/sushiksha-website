{% extends 'base.html' %}
{% load static %}
{% block content %}

    <main id="main">

        <!-- ======= Breadcrumbs ======= -->
        <div class="breadcrumbs" data-aos="fade-in">
            <div class="container">
                <h2>Goodies</h2>
            </div>
        </div>

<div class="container">
                <h2 class="ml-auto">Total points : {{ user.profile.total_points }}</h2>
            </div>

        <section>
            <div class="container">
                <div class="row">
                     {% for query in queryset %}
                    <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                        <div class="card mb-2 box">
                            <img class="card-img img-fluid"
                                 src="{{ query.thumbnail.url }}"
                                 alt="Vans">
                            <div class="card-img-overlay d-inline-flex justify-content-end " style="height: 10px">
                                <a href="{% url 'tag-goodies' tag=query.tag %}" class="card-link text-danger">
                                   {{ query.tag }}
                                </a>
                            </div>
                            <div class="card-body">
                                <h4 class="card-title">{{ query.title }}</h4>
                                <h6 class="card-subtitle mb-2 text-muted">Conditions</h6>
                                <p class="card-text">
                                    {{ query.description }} </p>
                                <!--<div class="options d-flex flex-fill">
                                    <select class="custom-select mr-1">
                                        <option selected>Color</option>
                                    </select>
                                    <select class="custom-select ml-1">
                                        <option selected>Size</option>
                                    </select>
                                </div> -->
                                <div class="buy d-flex justify-content-between align-items-center">
                                    <div class="price text-success"><h5 class="mt-4">Price</h5></div>
                                    <a href="{% url 'cart' id=query.id %}" class="btn btn-danger text-white">Add to Cart</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}

                </div>
            </div>
        </section>


    </main><!-- End #main -->

{% endblock content %}
