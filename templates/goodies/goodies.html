{% extends 'base.html' %}
{% load static %}
{% block content %}

    <main id="main">

        <!-- ======= Breadcrumbs ======= -->
        <div class="breadcrumbs" data-aos="fade-in">
            <div class="container">
                <h2>Goodies</h2>
            </div>
        </div>

<div class="container">
                <h2 class="ml-auto">Total points : {{ user.profile.total_points }}</h2>
            </div>
        <!-- ======= Pricing Section =======
        <section id="pricing" class="pricing">
            <div class="container" data-aos="fade-up">

                <div class="row">
                    {% for query in queryset %}
                        <div class="col-lg-3 col-md-6 mt-4 mt-lg-0 mb-3">
                            <div class="box">
                                <span class="advanced">{{ query.tag }}</span>
                                <h3>{{ query.title }}</h3>
                                <img src="{{ query.thumbline.url }}" loading="lazy" class="img-fluid rounded" alt=""
                                     title="">
                                <ul class="mt-3">
                                    <li>{{ query.description }}</li>
                                </ul>
                                {% if query.is_image %}{{ query.description }}
                                    <div class="btn-wrap">
                                        <a href="{{ query.hd_image.url }}" class="btn-buy" download="{{ query.title }}">Download</a>
                                    </div>
                                {% else %}
                                    <a href="{{ query.link }}" class="btn-buy" target="_blank">Download</a>
                                {% endif %}
                            </div>
                        </div>
                    {% endfor %}
                </div>

            </div>
        </section> End Pricing Section -->

        <section>
            <div class="container">
                <div class="row">
                     {% for query in queryset %}
                    <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                        <div class="card mb-2 box">
                            <img class="card-img img-fluid"
                                 src="{{ query.thumbline.url }}"
                                 alt="Vans">
                            <div class="card-img-overlay d-inline-flex justify-content-end " style="height: 10px">
                                <a href="{% url 'tag-goodies' tag=query.tag %}" class="card-link text-danger">
                                   {{ query.tag }}
                                </a>
                            </div>
                            <div class="card-body">
                                <h4 class="card-title">Title</h4>
                                <h6 class="card-subtitle mb-2 text-muted">Conditions</h6>
                                <p class="card-text">
                                    {{ query.description }} </p>
                                <!--<div class="options d-flex flex-fill">
                                    <select class="custom-select mr-1">
                                        <option selected>Color</option>
                                    </select>
                                    <select class="custom-select ml-1">
                                        <option selected>Size</option>
                                    </select>
                                </div> -->
                                <div class="buy d-flex justify-content-between align-items-center">
                                    <div class="price text-success"><h5 class="mt-4">Price</h5></div>
                                    <a href="{% url 'cart' id=query.id %}" class="btn btn-danger text-white">Add to Cart</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}

                </div>
            </div>
        </section>


    </main><!-- End #main -->

{% endblock content %}
