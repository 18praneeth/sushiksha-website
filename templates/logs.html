{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}

    <main id="main">
        <div class="breadcrumbs" data-aos="fade-in">
            <div class="container">
                <h2>LOGS</h2>
            </div>
        </div>


    </main>


<section id="" class="profile blog">
            <div class="container" data-aos="fade-up">
                <div class="row" data-aos="zoom-in" data-aos-delay="100">

                    <div class="col-lg-12">
                        <div class="card mb-4">
                            <div class="card-header py-3">
                                <p class="font-weight-bold p-0 m-0 text-center text-uppercase underline highlight_text">
                                    Get Data</p>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table  table-hover table-striped table-bordered table-condensed table-sm">
                                        <thead>
                                        <tr class="font-weight-bold">
                                            <th style="min-width:150px">Description</th>
                                            <th style="min-width:200px">File</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td class="font-weight-bold">
                                                   Profiles of the users
                                                </td>
                                                <td>
                                                    <a href="{% url 'logs-profile' %}"><button class="btn get-started-btn-special col-12">Profiles</button></a>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="font-weight-bold">
                                                   Points Distribution of users
                                                </td>
                                                <td>
                                                    <a href="{% url 'logs-user' %}"><button class="btn get-started-btn-special col-12">User Points</button></a>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="font-weight-bold">
                                                   Points of team
                                                </td>
                                                <td>
                                                    <a href="{% url 'logs-team'%}"><button class="btn get-started-btn-special col-12">Team Points</button></a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
{% endblock content %}
